<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}"/>
</head>
<body>
    <div class="register-container">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <h2>Register</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" required/>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{encryptedPassword}" placeholder="Password" required/>
            </div>
            <input type="submit" value="Register" class="btn btn-register"/>
        </form>
        <div class="login-link">
            Already have an account? <a th:href="@{/login}" class="btn btn-login-link">Log in</a>
        </div>
    </div>
</body>
</html>
